log4j.rootLogger = info,stdout

log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target = System.out
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = %d %p [%c] - %m%n

#shiro
log4j.logger.com.dangjiamao.api.shiro.realm.AuthorizingRealm=debug
log4j.logger.com.dangjiamao.api.shiro.config.FilterChainDefinitionSection=debug
log4j.logger.com.dangjiamao.api.controller.LoginController=debug
log4j.logger.com.dangjiamao.api.shiro.filter.AccessControlAllowOriginFilter=debug

#mvc
log4j.logger.com.dangjiamao.api.controller.UserController=debug
log4j.logger.com.dangjiamao.api.controller.OrderController=debug
log4j.logger.com.dangjiamao.api.controller.SessionController=debug
