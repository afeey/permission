<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>我的会话</title>

<!-- jquery -->
<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

<!-- bootstrap -->
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" />
<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script type="text/javascript">

	/*
	* 日期格式化
	* 月(M)、日(d)、小时(h)、分(m)、秒(s)、季度(q) 可以用 1-2 个占位符， 
	* 年(y)可以用 1-4 个占位符，
	* 毫秒(S)只能用 1 个占位符(是 1-3 位的数字) 
	* 例子： 
	*     (new Date()).Format("yyyy-MM-dd hh:mm:ss.S") ==> 2006-07-02 08:09:04.423 
	*     (new Date()).Format("yyyy-M-d h:m:s.S")      ==> 2006-7-2 8:9:4.18
	*/
	Date.prototype.Format = function(fmt) { //author: meizz 
		var o = {
			"M+" : this.getMonth() + 1, //月份 
			"d+" : this.getDate(), //日 
			"h+" : this.getHours(), //小时 
			"m+" : this.getMinutes(), //分 
			"s+" : this.getSeconds(), //秒 
			"q+" : Math.floor((this.getMonth() + 3) / 3), //季度 
			"S" : this.getMilliseconds() //毫秒 
		};
		if (/(y+)/.test(fmt))
			fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "")
					.substr(4 - RegExp.$1.length));
		for ( var k in o)
			if (new RegExp("(" + k + ")").test(fmt))
				fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k])
						: (("00" + o[k]).substr(("" + o[k]).length)));
		return fmt;
	}
</script>

<style type="text/css">
	#msg
	{
		color:red;
		padding:10px 0;
	}
</style>

<script type="text/javascript">
	$(document).ready(function(){
		querySession();
	});
	
	function querySession(){
    	$('#msg').html("数据加载中...");
    	$.ajax({
    		type: "post",
    		url: "json/session",
    		data: "",
    		dataType: "json",
    		xhrFields: { withCredentials: true },
       		crossDomain: true,
     		success: function(result){
     			if(result.code=='200'){
					$('#msg').html("");
				}else{
					alert(result.message);
					if(result.code=='401'){
						window.location.href='login.html';
					}else if(result.code=='402'){
						window.location.href='unauthorized.html';
					}					
				}
				
				var trs="";
				var session=result.data;
     			trs+='<tr>';
     			trs+='	<td>'+session.id+'</td>';
     			trs+='	<td>'+session.host+'</td>';
     			trs+='	<td>'+new Date(session.lastAccessTime).Format('yyyy-MM-dd hh:mm:ss')+'</td>';
     			trs+='	<td>'+session.timeout+'</td>';
     			trs+='	<td>'+new Date(session.startTimestamp).Format('yyyy-MM-dd hh:mm:ss')+'</td>';
     			trs+='</tr>';
    			$("#list>tbody").html(trs);
    		}
    	});
	}
	
</script>
</head>
<body>
	<div>
		<div id="msg"></div>
		<div>
			<table id="list" class="table">
				<thead>
					<tr>
						<th>id</th>
						<th>host</th>
						<th>lastAccessTime</th>
						<th>timeout</th>
						<th>startTimestamp</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
